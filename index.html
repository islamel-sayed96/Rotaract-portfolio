                طيب ليه ؟

                mb-2 > margin button-2
                -->
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">

                    border border-light d-inline-block rounded-circle
                    border width 100 % > of parent (social media)
                    d-inline-block > عشان تكون علي قد ال ايكون ليس 100% 
                    rounded-circle > غلط مش هتبقي سيركل مضبوطه 
                    عشان نحل المشكله دي لازم الاتي : 
                    عايز اعمل الديف . > width & hieght : fixed > بحيث ان انا اخليه مربع > عشان اوسطن الديف بالطول و العرض في النص 
                    mx-2 > margin left & right 2

                    -->
