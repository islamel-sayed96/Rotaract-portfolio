<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotaract Portfolio</title>
    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <header class="vh-100 d-flex align-items-center">
        <div class="header-content  ps-4 text-white">
            <!-- bg-info -->
            <h1 >We Are Professional</h1>
            <p class="lead">Developer , Graphics & Web Design</p>
            <!-- lead > font-size & padding -->

            <div class="social-media d-flex mb-2">
                <!-- d-flex > نكتبها بعد الايكون 
                طيب ليه ؟ 
                عشان العناصر تيجي جنب بعض مش تحت بعض 
                mb-2 > margin button-2
                -->
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <!-- 
                    border border-light d-inline-block rounded-circle
                    border width 100 % > of parent (social media)
                    d-inline-block > عشان تكون علي قد ال ايكون ليس 100% 
                    rounded-circle > غلط مش هتبقي سيركل مضبوطه 
                    عشان نحل المشكله دي لازم الاتي : 
                    عايز اعمل الديف . > width & hieght : fixed > بحيث ان انا اخليه مربع > عشان اوسطن الديف بالطول و العرض في النص 
                    mx-2 > margin left & right 2

                    -->
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-instagram"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-snapchat"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="icon d-flex justify-content-center align-items-center rounded-circle p-2 border border-light mx-2">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
            </div>
            <a href="#">View Portfolio</a>
        </div>
    </header>


    <script src="Assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
